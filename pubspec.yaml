name: git_issue_app
description: A Flutter app for managing GitHub issues
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  flutter_markdown: ^0.6.18
  url_launcher: ^6.2.2
  
  # Navigation
  go_router: ^13.0.0
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/